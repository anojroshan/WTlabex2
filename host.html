           .dropbtn {
  background-color:rgba(255,91,97,255);;

  font-size: 16px;
  border: none;
  cursor: pointer;
}
.dropbtn:hover 
{
    color:rgba(255,91,97,255);;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {color: rgba(255,91,97,255);}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    color:rgba(255,91,97,255);
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color:white;
}

            <form style="margin-top: 20px;" action="results.html" method="GET" id="hostform">
                <div class="frm">
                    <label for="name">Name:</label>
                    <input style="color: black;" type="text" name="name" id="name" placeholder="your full name" required>
                <br><br>
                    <label for="dob">Date of Birth:</label>
                    <input style="color: black;" type="date" name="dob" id="dob" max="2001-12-31" required>
                    <br><br>
                    <p>Sex:</p><br>
                    <label class="male" for="Male">Male</label>
                    <input  type="radio" name="sex" id="Male" value="male">
                    <label class="female" for="female">Female</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label class="other" for="other">Other</label>
                    <input type="radio" name="sex" id="other" value="Other">
                    <br><br>
                    <label for="place">What kind of place will you be hosting:</label>
                    <select name="place" id="place" required>
                        <option value="Flat">Flat</option>
                        <option value="House">House</option>
                        <option value="Secondary unit">Secondary unit</option>
                        <option value="Unique place">Unique place</option>
                        <option value="Bed and breakfast">Bed and breakfast</option>
                        <option value="Botique hotel">Botique hotel</option>
                    </select><br><br>
                    <label for="add">Address:</label>
                    <textarea rows="4" cols="50" name="add" id="add" form="hostform" required></textarea><br><br>

                    <label for="number">Phone:(+91)</label>
                    <input style="color: black;" type="tel" name="number" id="number" placeholder="10 digit ph no." required><br><br>
                    <label for="email">Email:</label>
                    <input style="color: black;" type="email" name="email" id="email" required><br><br>
                    <label for="pic">Attach images:</label>
                    <input type="file" id="file" name="file">
                    <button style="font-family: 'Average Sans';color: black;padding: 10px 20px;background-color: chartreuse; cursor:pointer;" type="submit">Submit</button>
